<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACE Studio - 登录</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="banner"></div>
    <div class="login-section">
        <div class="login-container">
            <img src="https://acestudio.ai/app/static/png/logo.647777ab-1769400632259.png" alt="ACE Studio Logo" class="logo">
            <h1 class="login-title">欢迎回来</h1>
            <form class="login-form">
                <input type="email" placeholder="请输入邮箱地址" required id="eml">
                <div class="password-hint">🔐 密码已自动设置</div>
                <div class="info"></div>
                <button type="submit">登录</button>
            </form> 
        </div>
    </div>
    
    <div class="footer">
        由 <strong>猫又绮良良</strong> 制作
    </div>

    <script src="auth.min.js"></script>
    <script src="wechat.min.js"></script>
</body>
</html>
